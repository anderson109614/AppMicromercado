<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item>
            <ion-avatar slot="start">
              <img src="{{cliente.Foto}}">
            </ion-avatar>
            <ion-label>
              
              <h3>{{cliente.Nombre}} {{cliente.Apellido}}</h3>
              <p>{{cliente.Email}}</p><!--
              <ion-list-header>{{cliente.Nombre}} {{cliente.Apellido}}</ion-list-header>
              <ion-note>{{cliente.Email}}</ion-note>-->
            </ion-label>
          </ion-item>
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list >
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesLog; let i = index">
            <ion-item (click)="Login()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
         
         
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
