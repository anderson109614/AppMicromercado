<ion-content>
  <div style="padding: 20px 20px 20px 20px ;">
    <img src="../../assets/user.png" alt="">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input id="txtUsuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input id="txtContraseña" type="password"></ion-input>
    </ion-item>
    <ion-button shape="round" color="success" expand="full" (click)="clickLogin()">INICIAR</ion-button>
    <ion-button shape="round" color="medium" expand="full" (click)="regresarBTN()">CANCELAR</ion-button>
  </div>
 
</ion-content>
